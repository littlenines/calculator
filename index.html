<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button data-type='operator' data-key='plus' class="operator plus">+</button>
            <button data-type='operator' data-key='minus' class="operator minus">-</button>
            <button data-type='operator' data-key='times' class="operator times">&times;</button>
            <button data-type='operator' data-key='divide' class="operator divide">%</button>
            <button data-type='number' class="number one">1</button>
            <button data-type='number' class="number two">2</button>
            <button data-type='number' class="number three">3</button>
            <button data-type='number' class="number four">4</button>
            <button data-type='number' class="number five">5</button>
            <button data-type='number' class="number six">6</button>
            <button data-type='number' class="number seven">7</button>
            <button data-type='number' class="number eight">8</button>
            <button data-type='number' class="number nine">9</button>
            <button data-type='number' class="number zero">0</button>
            <button data-type='number' class="number decimal">.</button>
            <button data-type='clear' class="number clear">C</button>
            <button data-type='equal' class="equal"> = </button>
        </div>
    </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
